<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="./script.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

    <!-- Rating state start -->

    <div class="container">
        <div id="ratingCard" class="card card-1">
            <div class="card-header">
                <img class="star" src="./images/icon-star.svg" alt="star">
            </div>
            <div class="card-body">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>
            <div class="rating-btn-container">
                <button class="rating-btn" value="1">1</button>
                <button class="rating-btn" value="2">2</button>
                <button class="rating-btn" value="3">3</button>
                <button class="rating-btn" value="4">4</button>
                <button class="rating-btn" value="5">5</button>
            </div>

            <button id="submitRatingBtn" class="submit-btn">Submit</button>

        </div>

        <!-- Rating state end -->

        <!-- Thank you state start -->

        <div id="feedbackCard" class="card card-2 hidden">
            <div class="card-header">
                <img class="thank-you-image" src="./images/illustration-thank-you.svg" alt="thank-you">
            </div>
            <div class="card-body">
                <p class="rating-result">You selected <span id="numberRating"></span> out of 5</p>
                <h2>Thank you!</h2>
                <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
            </div>
        </div>
    </div>


    <!-- Thank you state end -->

    </div> -->


</body>

</html>
